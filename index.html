<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <script defer type="text/java script" src="index.js"></script> -->
 
  </head>

  <body>
    <div id="app">
     <div id="app-title">CALCULATOR</div>
     <div  id="app-display-screen"><p id="for-answer"></p></div>
     <div id="app-button-container">
    <div data-value="AC" id="AC" class="button gray">AC</div>
    <div data-value="+/-" id="add-sign" class="button">+/-</div>
    <div data-value="%" id="percentage" class="button">%</div>
    <div data-value="<=" id="clear" class="button white"><=</div>
    <div data-value="9" id="nine" class="button">9</div>
    <div data-value="8" id="eight" class="button">8</div>
    <div data-value="7" id="seven" class="button">7</div>
    <div data-value="*" id="multiply" class="button white">*</div>
    <div data-value="6" id="six" class="button">6</div>
    <div data-value="5" id="five" class="button">5</div>
    <div data-value="4" id="four" class="button">4</div>
    <div data-value="-" id="minus" class="button white">-</div>
    <div data-value="3" id="three" class="button">3</div>
    <div data-value="2" id="two" class="button">2</div>
    <div data-value="1" id="one" class="button">1</div>
    <div data-value="+" id="plus" class="button white">+</div>
    <div data-value="0" id="zero" class="button" id="zero">0</div>
    <div data-value="." id="decimal" class="button">.</div>
    <div data-value="/" id="divide" class="button white">/</div>
    <div data-value="=" id="equal-to" class="button white">=</div>
      </div>
    </div>

     <script  src="index.js"></script>
 </body>
</html>
